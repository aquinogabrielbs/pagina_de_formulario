<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen"> 
    
    <title>Cadastro</title>
</head>
<body>
    
    <div class="campo">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações!</p><br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>    

            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" required> 
            </div>

            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end 
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select> 
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que você utiliza:</strong></label>
                    <br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML"></input>
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologias" name="tecnologia2" value="CSS"></input>
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JS"></input>
                    <label for="tecnologia3">JS</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP"></input>
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Python"></input>
                    <label for="tecnologia5">Python</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Java"></input>
                    <label for="tecnologia6">Java</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value=".NET"></input>
                    <label for="tecnologia7">.NET</label>
                    <input type="checkbox" id="outrasTecnologias" name="outrasTecnologias" value="Outras"></input>
                    <label for="outrasTecnologias">Outras</label>
                </div>
            </fieldset>
                
            <div class="campo">
                <br>
                <label><strong>Conte um pouco da sua experiência.</strong></label>
                <textarea rows="6" style="width: 26em ;" id="experiencia" name="experiencia"></textarea>
            </div>
            <br>
            <button class="botao" type="submit">Concluído</button>

    </form>

</body>
</html>
